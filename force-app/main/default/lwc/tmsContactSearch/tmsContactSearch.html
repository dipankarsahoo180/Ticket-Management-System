<template>
    <lightning-card >
        <div class="slds-var-m-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <tbody>
                    <tr class="slds-hint-parent" style="background: rgb(246, 246, 246);">
                        <th scope="row">
                            <lightning-input type="text" class="form-input" style="font-weight:800;" value="Dipankar"
                                label="First Name" onblur={ContactFirstNameChangeHandler} required></lightning-input>
                        </th>
                        <th scope="row">
                            <lightning-input type="text" class="form-input" style="font-weight:800;" value="Sahoo"
                                label="Last Name" onblur={ContactLastNameChangeHandler} required></lightning-input>
                        </th>
                        <th scope="row">
                            <lightning-input type="email" class="form-input" style="font-weight:800;"
                                value="disahoo@hcg.com" label="Email" onblur={ContactEmailChangeHandler} required>
                            </lightning-input>
                        </th>
                        <th style="margin-bottom:0;">
                            <lightning-button class="slds-m-right_small slds-m-bottom_none" variant="brand"
                                label="Search Contact" onclick={handleClickOnSearch}>
                            </lightning-button>
                            <button type="submit"
                                class="slds-m-right_small slds-m-bottom_none slds-button slds-button_brand"
                                onclick={handleClickOnSave} disabled={booleanSaveButtonDisable}>
                                Create Contact</button>
                        </th>
                    </tr>
                </tbody>
            </table>
            <div class="slds-text-align_center slds-text-heading_medium messagecolor"
                style="padding:10px;font-weight:bold;text-align:center;">
                {createContactButtonClickAction}</div>

            <div class="slds-border_top" style="padding: 10px;">
                <h4 style="font-weight:bold;">Contact Details:</h4>
            </div>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col"> First Name </th>
                        <th scope="col"> Last Name </th>
                        <th scope="col"> Email </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={boolVisible}>
                        <tr>
                            <th scope="row">{retrievefieldFirstName}</th>
                            <th scope="row">{retrievefieldLastName}</th>
                            <th scope="row">{retrievefieldEmail}</th>
                            <th scope="row">
                                <lightning-button variant="success" label="Go to Contact" onclick={viewTMSContact}>
                                </lightning-button>
                            </th>
                        </tr>
                    </template>
                        <template for:each={SearchResults} for:item="TMSContact">
                            <tr class="slds-hint-parent" key={TMSContact.Id}>
                                <th scope="row"> {TMSContact.First_Name__c} </th>
                                <th scope="row"> {TMSContact.Last_Name__c} </th>
                                <th scope="row"> {TMSContact.Email_Address__c} </th>
                                <th scope="row">
                                    <lightning-button variant="success" value={TMSContact.Id} label="Go to Contact"
                                        onclick={ViewEachContactRcordOnClick}></lightning-button>
                                </th>
                            </tr>
                        </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
